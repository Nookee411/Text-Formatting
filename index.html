<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text convertor</title>
</head>
<body>
<link rel="stylesheet" href="src/styles/styles.css">
    <div class="container">
        <div class = "input">
        <textarea id = "textArea"class="textBox"></textarea>
        <button id = "convert" class = "buttonConvert">Convert</button>
        </div>
        <div class = "output">
            <div>Символов с пробелами: <span id ="totalSymbols"></span></div>
            <div>Символов без пробелов: <span id = "totalClearSymbols"></span></div>
            <div>Символов в выделенном тексте: <span id = "selectedSymbols"></span></div>
        <div class = "timer">
            <input type="time" class="Counter" id="timerCounter"
            step ="1">
            <span class="Counter" id="timerOutput">00:00:00</span>
            <button id = "button timer" class = "buttonConvert">Старт</button>
        </div>
        </div>
    </div>
<a class = "switch" id="switchCase">?</a>
    <script src="src/app/index.js"></script>
</body>
</html>
